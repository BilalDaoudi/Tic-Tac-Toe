<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morpion (Tic Tac Toe)</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <center>
      <div class="text">
        <h3>Morpion (Tic Tac Toe)</h3>
      </div>
      <div class="joueur">
        <div>
          <input
            type="text"
            name="J1"
            id="J1"
            placeholder="Joueur 1"
            style="margin-right: 5px"
            class="J"
          />
        </div>

        <div>
          <input
            type="text"
            name="J2"
            id="J2"
            placeholder="Joueur 2"
            class="J"
          />
        </div>
      </div>

      <br />
      <div class="XO">
        <span onclick="remplir('1')" class="spanx"
          ><input type="text" name="1" id="1" class="inpXO" readonly
        /></span>
        <span onclick="remplir('2')" class="spanx"
          ><input type="text" name="2" id="2" class="inpXO" readonly
        /></span>
        <span onclick="remplir('3')" class="spanx"
          ><input type="text" name="3" id="3" class="inpXO" readonly
        /></span>
        <br />
        <span onclick="remplir('4')" class="spanx"
          ><input type="text" name="4" id="4" class="inpXO" readonly
        /></span>
        <span onclick="remplir('5')" class="spanx"
          ><input type="text" name="5" id="5" class="inpXO" readonly
        /></span>
        <span onclick="remplir('6')" class="spanx"
          ><input type="text" name="6" id="6" class="inpXO" readonly
        /></span>
        <br />
        <span onclick="remplir('7')" class="spanx"
          ><input type="text" name="7" id="7" class="inpXO" readonly
        /></span>
        <span onclick="remplir('8')" class="spanx"
          ><input type="text" name="8" id="8" class="inpXO" readonly
        /></span>
        <span onclick="remplir('9')" class="spanx"
          ><input type="text" name="9" id="9" class="inpXO" readonly
        /></span>
        <br />
      </div>
      <br />
      <div id="btnRejouer"></div>
      <br />

      <h4 id="msg1">Joueur 1 a gagné ☻☻☻</h4>
      <h4 id="msg2">Joueur 2 a gagné ☻☻☻</h4>
      <p>
        <b
          >Remarque : Le joueur 1 commencera la partie. Veuillez entrer vos
          noms.</b
        >
      </p>
    </center>
  </body>
</html>
